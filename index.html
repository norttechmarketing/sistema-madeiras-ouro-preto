<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Madeiras Ouro Preto</title>
  <link rel="icon" type="image/png" href="https://nyltechsite.com.br/wp-content/uploads/2026/01/Logo.png" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            brand: {
              red: '#9b2b29',
              gray: '#d9d7d8',
              black: '#000000',
              white: '#ffffff',
            }
          },
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
          },
          animation: {
            pulseSlow: 'pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite',
          }
        }
      }
    }
  </script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f3f4f6;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    .heart-pulse {
      display: inline-block;
      animation: pulse-heart 1.5s infinite;
    }

    @keyframes pulse-heart {
      0% {
        transform: scale(1);
      }

      50% {
        transform: scale(1.2);
      }

      100% {
        transform: scale(1);
      }
    }

    .no-scrollbar::-webkit-scrollbar {
      display: none;
    }

    .no-scrollbar {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }

    @media print {
      .no-print {
        display: none !important;
      }

      body {
        background-color: white !important;
      }
    }

    /* Prevent horizontal scroll on mobile */
    html,
    body {
      max-width: 100%;
      overflow-x: hidden;
    }
  </style>
  <script type="importmap">
{

    "jspdf-autotable": "https://esm.sh/jspdf-autotable@^5.0.7",
    "vite": "https://esm.sh/vite@^7.3.1",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.4",
    "recharts": "https://esm.sh/recharts@2.15.0",

  }
}
</script>
